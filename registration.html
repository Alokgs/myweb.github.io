<!DOCTYPE html>
<html>
<head>
  <title>Company Registration</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h2>Company Login</h2>
        <form action="dashboard.html" method="post">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"required>
            <label for="phno">Phone No:</label>
            <input type="tel" name="phno" id="phno" required>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required>
          <label for="re-email">Re-Email:</label>
          <input type="text" id="re-email" name="re-email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label for="re-password">Password:</label>
          <input type="password" id="re-password" name="re-password" required>

          <input type="submit" value="submit">
        </form>
      </div>
      
        
</body>
</html>
